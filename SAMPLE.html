
<div id="updateProductModal" style="display:none;">
    <form id="productUpdateForm">
        <input type="hidden" name="productId" id="updateProductId" />
        <div class="mb-4">
            <label for="updateProductName" class="form-label">Product Title</label>
            <input type="text" name="productName" class="form-control" id="updateProductName" />
        </div>
        <div class="mb-4">
            <label for="updateDescription" class="form-label">Full Description</label>
            <textarea name="description" class="form-control" id="updateDescription"></textarea>
        </div>
        <div class="row">
            <div class="col-lg-4">
                <label for="updateRegularPrice" class="form-label">Regular Price</label>
                <input type="text" name="regularPrice" class="form-control" id="updateRegularPrice" />
            </div>
            <div class="col-lg-4">
                <label for="updatePromotionalPrice" class="form-label">Promotional Price</label>
                <input type="text" name="promotionalPrice" class="form-control" id="updatePromotionalPrice" />
            </div>
        </div>
        <div class="mb-4">
            <label for="updateCategory" class="form-label">Category</label>
            <select name="category" id="updateCategory" class="form-select">
                <% for (let i = 0; i < categ.length; i++) { %>
                <option value="<%= categ[i]._id %>"><%= categ[i].categoryName %></option>
                <% } %>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
